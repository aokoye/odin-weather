<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div id="left">
        <div id="location"></div>
        <div id="temp"></div>
        <div id="feels-like"></div>
      </div>
      <div id="right">
        <div id="icon"></div>
        <div id="description"></div>
      </div>
      <div>
        <form>
          <label for="search">Type a city or zipcode:</label>
          <input type="search" id="search" name="q" />
          <button id="search-btn">Submit</button>
        </form>
        <button id="temp-convert">C/F</button>
      </div>
    </div>
    <footer>Weather icons by Bas Milius</footer>
  </body>
</html>
